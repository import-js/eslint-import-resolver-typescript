name: CI

on:
  - push
  - pull_request

jobs:
  default:
    strategy:
      fail-fast: false
      matrix:
        node:
          - 16
          - 18
          - 20
        os:
          # - macOS-latest
          # - windows-latest # I don't have a Windows machine to debug
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        if: matrix.node != '16'
        run: corepack enable

      - name: Fix yarn install on Node 16
        if: matrix.node == '16'
        run: |
          corepack disable
          yarn_version=$(node -p "require('./package.json').packageManager.match(/\w+@([\d.]+)/)[1]")
          npm pkg delete packageManager
          npm install -g yarn --force
          yarn set version $yarn_version

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
        env:
          YARN_IGNORE_NODE: 1

      - name: Install Dependencies
        run: yarn --immutable
        env:
          YARN_IGNORE_NODE: 1

      - name: Build, Lint and Test
        run: yarn run-s build lint test typecov
        env:
          EFF_NO_LINK_RULES: true
          PARSER_NO_WATCH: true
          YARN_IGNORE_NODE: 1
